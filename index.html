<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepe's Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="calc-header">
                <h2>Calculator</h2>
                <div class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                </div>
            </div>
            
            <div class="calc-display">
                <div class="calc-history" id="history"></div>
                <input type="text" id="display" value="0" readonly>
            </div>

            <div class="calc-buttons">
                <!-- Scientific Buttons -->
                <button class="btn sci" data-op="sin(">sin</button>
                <button class="btn sci" data-op="cos(">cos</button>
                <button class="btn sci" data-op="tan(">tan</button>
                <button class="btn sci" data-op="π">π</button>
                <button class="btn sci" data-op="√(">√</button>
                
                <!-- Memory Buttons -->
                <button class="btn mem" data-op="MC">MC</button>
                <button class="btn mem" data-op="MR">MR</button>
                <button class="btn mem" data-op="M+">M+</button>
                <button class="btn mem" data-op="M-">M-</button>
                <button class="btn mem" data-op="MS">MS</button>

                <!-- Main Buttons -->
                <button class="btn num" data-num="7">7</button>
                <button class="btn num" data-num="8">8</button>
                <button class="btn num" data-num="9">9</button>
                <button class="btn op" data-op="÷">÷</button>
                <button class="btn op" data-op="%">%</button>

                <button class="btn num" data-num="4">4</button>
                <button class="btn num" data-num="5">5</button>
                <button class="btn num" data-num="6">6</button>
                <button class="btn op" data-op="×">×</button>
                <button class="btn op" data-op="x²">x²</button>

                <button class="btn num" data-num="1">1</button>
                <button class="btn num" data-num="2">2</button>
                <button class="btn num" data-num="3">3</button>
                <button class="btn op" data-op="-">-</button>
                <button class="btn op" data-op="1/x">1/x</button>

                <button class="btn num" data-num="0">0</button>
                <button class="btn num" data-num=".">.</button>
                <button class="btn eq" data-op="=">=</button>
                <button class="btn op" data-op="+">+</button>
                <button class="btn op" data-op="±">±</button>

                <!-- Control Buttons -->
                <button class="btn clr" data-op="C">C</button>
                <button class="btn clr" data-op="CE">CE</button>
                <button class="btn clr" data-op="⌫">⌫</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
