<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepe's Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="output">
                <div class="history" id="history"></div>
                <input type="text" id="result" value="0" disabled>
            </div>
            <div class="keys">
                <button class="button operator" onclick="handleScientific('sin(')">sin</button>
                <button class="button operator" onclick="handleScientific('cos(')">cos</button>
                <button class="button operator" onclick="handleScientific('tan(')">tan</button>
                <button class="button operator" onclick="appendInput('π')">π</button>
                <button class="button operator" onclick="appendInput('e')">e</button>
                
                <button class="button operator" onclick="appendInput('log(')">log</button>
                <button class="button operator" onclick="appendInput('^')">x^y</button>
                <button class="button operator" onclick="appendInput('sqrt(')">√</button>
                <button class="button operator" onclick="appendInput('!')">n!</button>
                <button class="button operator" onclick="appendInput('%')">%</button>
                
                <button class="button number" onclick="appendInput('7')">7</button>
                <button class="button number" onclick="appendInput('8')">8</button>
                <button class="button number" onclick="appendInput('9')">9</button>
                <button class="button operator" onclick="appendInput('/')">÷</button>
                <button class="button memory" onclick="memoryRecall()">MR</button>
                
                <button class="button number" onclick="appendInput('4')">4</button>
                <button class="button number" onclick="appendInput('5')">5</button>
                <button class="button number" onclick="appendInput('6')">6</button>
                <button class="button operator" onclick="appendInput('*')">×</button>
                <button class="button memory" onclick="memoryClear()">MC</button>
                
                <button class="button number" onclick="appendInput('1')">1</button>
                <button class="button number" onclick="appendInput('2')">2</button>
                <button class="button number" onclick="appendInput('3')">3</button>
                <button class="button operator" onclick="appendInput('-')">-</button>
                <button class="button memory" onclick="memoryAdd()">M+</button>
                
                <button class="button number" onclick="appendInput('.')">.</button>
                <button class="button number" onclick="appendInput('0')">0</button>
                <button class="button equals" onclick="calculate()">=</button>
                <button class="button operator" onclick="appendInput('+')">+</button>
                <button class="button memory" onclick="memorySubtract()">M-</button>
                
                <button class="button special" onclick="clearResult()">C</button>
                <button class="button special" onclick="backspace()"><i class="fas fa-backspace"></i></button>
                <button class="button special" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
                <button class="button special" onclick="handleParenthesis()">( )</button>
                <button class="button special" onclick="toggleAngleUnit()">DEG</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
